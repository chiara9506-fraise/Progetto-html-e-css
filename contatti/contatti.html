    <section id="contact-form" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h2 class="text-center display-5 fw-bold mb-4">Ci sentiamo?</h2>
                    <p class="text-center lead mb-5">Se hai un progetto in mente o ti servono informazioni, inviami un messaggio!</p>
                    
                    <form action="https://formspree.io/f/mjkekbnp" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Indirizzo email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg d-block w-100 mt-4">Invia messaggio</button>
                    </form>
                </div>
            </div>
        </div>
